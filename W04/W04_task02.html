<html>
  <head>
    <title>W04: Task02</title>
  </head>
  <body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
      var svg = d3.select("body").append("svg");
      var padding = 10;
      var height = 20;
      d3.csv("https://kuandq.github.io/InfoVis2021/W04/w04_task2.csv", draw );
        //d3.csv("data.csv",function(data))
      function draw(data){
        svg.selectAll("text")
      .data(data)
      .enter()
           .append("text")
           .attr("y",function(d,i){ return padding + i * (height + padding );})
           .text(function (d) { return d.names; })

        svg.selectAll("rect")
      .data(data)
           .enter()
           //.append("text")
          // .attr("text",function(d){ return d.names; })
           .append("rect")
           .attr("x",padding)
           .attr("y",function(d,i){ return padding + i * (height + padding );})
           .attr("width", function(d){ return d.length; })
           .attr("height",height)
           .style("fill", function(d){ return d.color; })
      }


 </script>
 </body>
</html>
